<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/x-icon" href="img/favico.ico">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Coffee blog</title>
</head>

<body>
	<header class="header">

		<div class="contenedor">
			<div class="barra">
				<a class="logo" href="index.html">
					<h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__nombre--bold">Blog</span>
					</h1>
				</a>

				<nav class="navegacion">
					<a href="nosotros.html" class="navegacion__enlace">About us</a>
					<a href="cursos.html" class="navegacion__enlace">Courses</a>
					<a href="contacto.html" class="navegacion__enlace">Contact</a>
				</nav>
			</div>
		</div>

		<div class="header__texto">
			<h2 class="no-margin">Coffee blog with courses and advises</h2>
			<p class="no-margin">Learn the best recipes from experts</p>
		</div>
	</header>

	<main class="contenedor">

		<h3 class="centrar-texto">Contact</h3>

		<div class="contacto-bg">

		</div>

		<form class="formulario">
			<div class="campo">
				<label class="campo__label" for="nombre">Name</label>
				<input class="campo__input" type="text" placeholder="E.g. Peter Jora" id="nombre">
			</div>

			<div class="campo">
				<label class="campo__label for="email">Email</label>
				<input class="campo__input" type="email" placeholder="something@example.com" id="email">
			</div>

			<div class="campo">
				<label class="campo__label for="mensaje">Message</label>
				<textarea class="campo__input campo__input--textarea" name="mensaje" id="mensaje"></textarea>
			</div>

			<div class="campo">
				<input type="submit" value="Send" class="boton boton--primario">
			</div>
		</form>
	</main>

	<footer class="footer">
		<div class="contenedor">
			<div class="barra">
				<a class="logo" href="index.html">
					<h2 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__nombre--bold">Blog</span>
					</h2>
				</a>

				<nav class="navegacion">
					<a href="nosotros.html" class="navegacion__enlace">About us</a>
					<a href="cursos.html" class="navegacion__enlace">Courses</a>
					<a href="contacto.html" class="navegacion__enlace">Contact</a>
				</nav>
			</div>
		</div>
	</footer>
</body>

</html>
